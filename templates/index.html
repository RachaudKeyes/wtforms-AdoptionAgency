{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">
    {% for pet in pets %}
        <div class="col-3">
            <img src="{{ pet.image_url() }}" alt="pet picture" class="img-thumbnail">
            <a href="/{{ pet.id }}">{{ pet.name }}</a>

            {% if pet.available %}
                <b> is available!</b>
            {% endif %}
        </div>
    {% else %}
        <div class="col-12">No pets yet.</div>
    {% endfor %}
</div>

<a href="/add" class="btn btn-primary">Add a Pet</a>

{% endblock %}
