{% extends 'base.html' %}

{% block content %}

    <h1>{{ pet.name }}</h1>

    {% if pet.age %}
        <p>Age: {{pet.age}}</p>
    {% endif %}
   
    <img src="{{ pet.image_url() }}" alt="pet photo" class="img-thumbnail">

    <h2>Update</h2>

    <form method="POST">
        {% include "_form.html" %}
        <button class="btn btn-primary" type="submit">Update</button>
    </form>

{% endblock %}
